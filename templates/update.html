{% extends 'base.html' %}

{% block title %}
        Update Page
      {% endblock title %}

{% block body %}

<div class= "container">

    <br>
    <h2>Update Your ToDo</h2>
    <br>
    <form action="/update/{{to_upd.sno}}" method="POST">
       <div class="mb-3">
          <label for="title" class="form-label">ToDo's Title</label>
          <input type="text" class="form-control" name ="title" id="title" value= "{{to_upd.title}}" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Description</label>
          <input type="text" class="form-control" name= "desc" id="desc" value= "{{to_upd.desc}}">
        </div>
        <div class="mb-3 form-check">
          <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1"> -->
          <!-- <label class="form-check-label" for="exampleCheck1">Check me out</label> -->
        </div>
        <button type="submit" class="btn btn-dark">Update</button>
    </form>
</div>

{% endblock body %}
